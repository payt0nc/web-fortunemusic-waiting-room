version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g bun
        - bun install
    build:
      commands:
        - bun run build:ssr
  artifacts:
    baseDirectory: .
    files:
      - dist/**/*
      - package.json
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
appRoot: .
